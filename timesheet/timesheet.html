<template>
    
    <lightning-card title="Timesheet">
        <div class="slds-p-around_small">
                <div class="slds-grid">
                    <div class="slds-col">
                        <lightning-combobox label="Employee ID" value={selectedEmpId} options={EmpIdOptions} onchange={handleStateChange} required></lightning-combobox>
                    </div>
                    <div class="slds-col slds-m-left_small">
                        <lightning-combobox label="RACF ID" value={selectedRACFId} options={RACFIdOptions} onchange={handleRACFIdChange} required></lightning-combobox>
                    </div>
                    <div class="slds-col slds-m-left_small">
                        <lightning-combobox label="Employee Name" value={selectedEmpName} options={EmpNameOptions} onchange={handleEnameChange} required></lightning-combobox>
                    </div>
                </div>
                <!-- <lightning-input type="number" label="Employee ID" value={EId} onchange={handleEIdChange} required></lightning-input>
                <lightning-input type="number" label="RACF ID" value={RACFId} onchange={handleRACFIdChange} required></lightning-input>
                <lightning-input type="text" label="Employee Name" value={Efname} onchange={handleEfnameChange} required></lightning-input> -->
                
                <!-- <lightning-input type="Email" label="Email" value={Eemail} onchange={handleEemailChange} required></lightning-input> -->
                
          
            <lightning-combobox label="Project" value={selectedProject} options={projectOptions} onchange={handleProjectChange} required></lightning-combobox>
            <!-- <lightning-combobox label="Task" value={selectedTask} options={taskOptions} onchange={handleTaskChange} required></lightning-combobox> -->
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <label class="slds-form-element__label">Select Week</label> 
                    <input type="week" class="slds-input" value={selectedWeek} oninput={handleWeekChange} required></input>
                </div>
            </div>
            <template if:true={button}>
                <div class="slds-p-around_medium">
                    <lightning-button label="Submit for Weekdays" class="slds-p-right_small" variant="brand" onclick={handleWeekdays}></lightning-button>
                    <lightning-button label="Submit for Weekend" variant="brand" onclick={handleWeekend}></lightning-button>
                </div>
            </template>
            <template if:true={showWeekdays}>
                <label class="slds-form-element__label slds-text-heading_medium slds-text-align_center">Enter Work Hours for Week days</label> <br>
                <lightning-combobox label="Select Shift" value={selectedShift} options={EntryOptions} onchange={handleShiftChange} required></lightning-combobox>
                <label class="slds-form-element__label slds-text-heading_medium">Enter For {selectedShift}</label>
                <div class="slds-grid slds-wrap ">
                    <template for:each={daysOfWeek} for:item="day">
                    
                        <div key={day.date} class="slds-col slds-size_1-of-5 slds-p-right_small">
                            <label class="slds-form-element__label">{day.label}, {day.date}</label> 
                            <input type="number" class="slds-input" value={day.hours0900} onchange= {handleWeekDay0900} data-day={day.date} required></input>
                        </div>

                    
                    </template>
                </div>
            </template>
            <template if:true={showWeekend}>
                <label class="slds-form-element__label slds-text-heading_medium slds-text-align_center">Enter Work Hours for Weekend days</label> <br>
                <lightning-combobox label="Select Shift" value={selectedShift} options={EntryOptions} onchange={handleShiftChange} required></lightning-combobox>
                <label class="slds-form-element__label slds-text-heading_medium">Enter For {selectedShift}</label>
                
                <div class="slds-grid slds-wrap ">
                    <template for:each={WeekEnd} for:item="day">
                    
                        <div key={day.date} class="slds-col slds-size_1-of-5 slds-p-right_small">
                            <label class="slds-form-element__label">{day.label}, {day.date}</label> 
                            <input type="number" class="slds-input" value={day.hours} onchange= {handleWeekendDay0900} data-day={day.date} required></input>
                        </div>
                    
                    </template>
                </div>
               

            </template>
            
        <div class="slds-m-top_medium">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        </div>
            
        </div>
    </lightning-card>
    
</template>
